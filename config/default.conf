server {
    # 1.1 サーバー定義
    listen 8080;                  # ポート番号の指定
    host localhost;               # ホストの指定
    server_name example.com;      # サーバー名（任意）

    # 1.2 グローバル設定
    error_page 404 /404.html;     # デフォルトエラーページ
    error_page 500 502 503 /50x.html;
    client_max_body_size 10M;     # クライアントボディサイズの制限

    # 2.1 基本ルート設定
    location / {
        # 許可するHTTPメソッド
        allow_methods GET POST DELETE;
        
        # ルートディレクトリの指定
        root /var/www/html;
        
        # デフォルトファイルの設定
        index index.html index.htm;
    }

    # 2.2 ファイルシステム関連の設定例
    location /kapouet {
        root /tmp/www;            # 実際のファイルシステムパス
        autoindex off;            # ディレクトリリスティングを無効化
        index index.html;         # デフォルトファイル設定
    }

    # リダイレクトの例
    location /old-page {
        return 301 /new-page;
    }

    # 特定のディレクトリに対する設定
    location /downloads {
        root /var/www/files;
        autoindex on;             # ディレクトリリスティングを有効化
        allow_methods GET;        # GETメソッドのみ許可
    }
}

# 別のサーバーブロック（異なるポート）
server {
    listen 8081;
    host localhost;
    
    # 基本設定
    client_max_body_size 1M;
    
    location / {
        root /var/www/secondary;
        index index.html;
        allow_methods GET POST;
    }
}