server {
	#default server setting
	listen 127.0.0.2:8080;
	server_name example.com;
	error_page 404 /404.html;
	error_page 500 502 503 /50x.html;
	error_page 504 /50x.html;


	client_max_body_size 10m;

	location / {

		allow_methods GET POST DELETE;

		autoindex off;

		root /var/www/html;


		index index.html;
	}
}
